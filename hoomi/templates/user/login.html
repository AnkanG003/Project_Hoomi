{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Hoomi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Background with blur effect */
    .blur-background {
      background: url("{% static 'images/homepage.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    /* Login box container */
    .login-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .login-logo {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .login-logo img {
      width: 50px;
      margin-right: 0.5px;
      vertical-align: middle;
    }

    .btn-login {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="blur-background"></div>

<!-- Foreground Login Box -->
<div class="login-container">
  <div class="login-box">
    <div class="login-logo">
       Hoomi
    </div>
    <form id="login-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <div class="text-center">
        <a href="#">Forgot Password?</a> | <a href="{% url 'register' %}">Register</a>
      </div>
<div id="user-info" style="display: none; margin-top: 20px;">
  <h4>Welcome, <span id="user-name"></span> (<span id="user-email"></span>)</h4>
</div>
    </form>
  </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const tokenRes = await fetch("http://127.0.0.1:8000/api/token/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ username, password })
    });

    const tokenData = await tokenRes.json();

    if (!tokenRes.ok) {
      alert("Login failed: " + (tokenData.non_field_errors || "Invalid credentials"));
      return;
    }

    const token = tokenData.token;
    // localStorage.setItem("authToken", token);

    // Fetch user details
    const userRes = await fetch("http://127.0.0.1:8000/api/users/", {
      method: "GET",
      headers: {
        "Authorization": "Token " + token
      }
    });

    const userData = await userRes.json();
    if (userRes.ok && userData.length > 0) {
      const user = userData[0];
      document.getElementById("user-name").innerText = user.username;
      document.getElementById("user-email").innerText = user.email;
      document.getElementById("user-info").style.display = "block";
    } else {
      alert("Failed to fetch user details.");
    }

  } catch (error) {
    alert("An error occurred: " + error);
  }
});
</script>

<script>
window.addEventListener("load", async () => {
  const token = localStorage.getItem("authToken");
  if (token) {
    try {
      const userRes = await fetch("http://127.0.0.1:8000/api/users/", {
        method: "GET",
        headers: {
          "Authorization": "Token " + token
        }
      });

      const userData = await userRes.json();
      if (userRes.ok && userData.length > 0) {
        const user = userData[0];
        document.getElementById("user-name").innerText = user.username;
        document.getElementById("user-email").innerText = user.email;
        document.getElementById("user-info").style.display = "block";
      }
    } catch (err) {
      console.log("Auto-login failed: ", err);
    }
  }
});
</script>

</body>
</html>
