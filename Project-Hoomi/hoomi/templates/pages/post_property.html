{% load static %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Post a Property</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block mb-1 font-medium">Title</label>
      <input type="text" name="title" class="w-full border border-gray-300 rounded-md p-2" placeholder="2BHK Apartment in Salt Lake" required>
    </div>

    <div>
      <label class="block mb-1 font-medium">Location</label>
      <input type="text" name="location" class="w-full border border-gray-300 rounded-md p-2" placeholder="Kolkata, West Bengal" required>
    </div>

    <div>
      <label class="block mb-1 font-medium">Price (INR)</label>
      <input type="number" name="price" class="w-full border border-gray-300 rounded-md p-2" required>
    </div>

    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" rows="4" class="w-full border border-gray-300 rounded-md p-2" placeholder="Spacious, newly furnished flat near metro station..." required></textarea>
    </div>

    <div>
      <label class="block mb-1 font-medium">Upload Image</label>
      <input type="file" name="image" class="w-full border border-gray-300 rounded-md p-2" accept="image/*">
    </div>

    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
        Post Property
      </button>
    </div>
  </form>
</div>
